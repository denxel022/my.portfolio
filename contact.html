<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Contact</title>
  <link rel="stylesheet" href="C:\Users\Lenovo-T14\Desktop\.portfolio\files\portfolio\files\.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="contact">
      <h2>Contact Me</h2>
      <form class="contact-form" id="contact-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 My Portfolio</p>
  </footer>

  <!-- Modal for form confirmation -->
  <div class="modal" id="formModal">
    <div class="modal-content">
      <h2>Are you sure you want to submit the form?</h2>
      <button class="btn btn-confirm" onclick="confirmSubmit()">Yes</button>
      <button class="btn btn-cancel" onclick="cancelSubmit()">Cancel</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('contact-form');
    const formModal = document.getElementById('formModal');

    form.onsubmit = function (e) {
      e.preventDefault();
      formModal.style.display = 'flex';
    };

    function confirmSubmit() {
      alert("Form submitted successfully!");
      formModal.style.display = 'none';
    }

    function cancelSubmit() {
      formModal.style.display = 'none';
    }
  </script>
</body>
</html>
